<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mahasiswa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        p {
            margin-bottom: 15px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Formulir Data Mahasiswa</h2>

    <form action="proses.php" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim" required>

        <label for="lahir">Tanggal lahir:</label>
        <div>
            <input type="number" id="tgl" name="tgl" placeholder="DD" min="1" max="31" required>
            <input type="number" id="bln" name="bln" placeholder="MM" min="1" max="12" required>
            <input type="number" id="thn" name="thn" placeholder="YYYY" min="1900" max="2023" required>
        </div>

        <label for="jenis">Jenis Kelamin:</label>
        <div>
            <label for="laki">Laki-laki</label>
            <input type="radio" id="laki" name="jenis_kelamin" value="Laki-laki" required>

            <label for="perempuan">Perempuan</label>
            <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
        </div>

        <label for="hobi">Hobi:</label>
        <div>
            <label><input type="checkbox" name="hobi[]" value="alam"> Alam</label>
            <label><input type="checkbox" name="hobi[]" value="darat"> Darat</label>
            <label><input type="checkbox" name="hobi[]" value="laut"> Laut</label>
        </div>

        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" name="alamat" required>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>

</body>
</html>
