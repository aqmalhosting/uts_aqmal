<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Diskon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #hasil {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
    </style>
    <script>
        function hitungDiskon() {
            var totalBelanja = parseFloat(document.getElementById("totalBelanja").value);
            var diskon = 0.20 * totalBelanja;
            var totalBayar = totalBelanja - diskon;
            document.getElementById("hasil").innerHTML = "Total belanja: Rp " + totalBelanja.toFixed(2) + "<br>" +
                                                            "Diskon 20%: Rp " + diskon.toFixed(2) + "<br>" +
                                                            "Total bayar setelah diskon: Rp " + totalBayar.toFixed(2);
        }
    </script>
</head>
<body>

    <h2>Hitung Diskon 20%</h2>

    <form>
        <label for="totalBelanja">Total Belanja:</label>
        <input type="number" id="totalBelanja" step="0.01" required>

        <button type="button" onclick="hitungDiskon()">Hitung Diskon</button>
    </form>

    <div id="hasil"></div>

</body>
</html>
